<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>new employee</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1>employee management system</h1>
        <hr>
        <h2>Save Employess</h2>

        <form action="#" th:action="@{/save}" th:object="${employee}" method="POST" >
            <input type="text" th:field="*{name}" placeholder="employee name" class="form-control mb-4 col-4">
            <input type="text" th:field="*{email}" placeholder="employee email" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2">
                save employee
            </button>
        </form>

        <hr>
        <a th:href="@{/}">
            back to employee list
        </a>
    </div>


</body>
</html>
